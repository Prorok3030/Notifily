<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5 mb-5">
    <h3>Редактирование информации о продукции</h3>
    <form action="/productEdit" th:object="${product}" method="post">
        <td>Название</td>
        <td><input type="text" th:field="*{name}" placeholder="Отправитель" id="name" class="form-control"></td><br>
        <td>Объём</td>
        <td><input type="text" th:field="*{amount}" id="amount" class="form-control"></td><br>
        <td>Единица измерения</td>
        <select th:field="*{unit}">
            <option th:each="units : ${units}" th:value="${units.id}"
                    th:text="${units.name}"></option>
        </select><br>
        <button type="submit" class="btn btn-success">Подтвердить</button>
        <a class="btn btn-primary" href="/products" role="button">Назад</a>
    </form>
</div>
</body>
</html>

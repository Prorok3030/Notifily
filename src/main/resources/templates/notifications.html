<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Уведомления</h1>
    <a class="btn btn-primary" href="/notificationAdd" role="button">Добавить уведомление</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Идентификатор</th>
            <th scope="col">Отправитель</th>
            <th scope="col">Получатель</th>
            <th scope="col">Дата поступления</th>
            <th scope="col">Статус уведомления</th>
            <th scope="col">Название продукции</th>
        </tr>
        </thead>
        <tbody th:each="el : ${notificationPage.content}">
        <tr>
            <td th:text="${el.id}"/>
            <td th:text="${el.sender}"/>
            <td th:text="${el.recipient}"/>
            <td th:text="${el.date_entrance}"/>
            <td th:text="${el.status.name}"/>
            <td th:text="${el.getProductsString}"/>
            <td><a class="btn btn-primary" th:href="@{notificationInfo/{id}(id=${el.id})}" role="button">Открыть</a></td>
            <td><a class="btn btn-danger" th:href="@{notificationEdit/{id}(id=${el.id})}" role="button">Редактировать</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${notificationPage.totalPages > 0}">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage < 2}? 'disabled' : ''">
                <a class="page-link" th:href="@{/(size=${notificationPage.size}, page=${currentPage - 1})}">Предыдущая</a>
            </li>
            <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                th:classappend="${pageNumber}==${currentPage}? 'active' : ''">
                <a class="page-link"
                   th:href="@{/(size=${notificationPage.size}, page=${pageNumber})}"
                   th:text=${pageNumber}>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == notificationPage.totalPages}? 'disabled' : ''">
                <a class="page-link" th:href="@{/(size=${notificationPage.size}, page=${currentPage + 1})}">Следующая</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
